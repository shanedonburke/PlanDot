<div class="flex flex-col">
  <div class="w-full flex items-center">
    <mat-form-field class="flex-grow">
      <mat-label>Group name</mat-label>
      <input
        [(ngModel)]="data.group.name"
        matInput
        placeholder="Group name"
        required
      />
    </mat-form-field>
    <input
      [(colorPicker)]="data.group.color"
      [cpOKButton]="true"
      [cpDisableInput]="true"
      cpAlphaChannel="disabled"
      cpOKButtonClass="color-picker-btn-save"
      cpCancelButtonClass="color-picker-btn-cancel"
      cpOKButtonText="OK"
      [cpCancelButton]="true"
      cpCancelButtonText="Cancel"
      [style.background]="data.group.color"
      class="ml-2.5 rounded-md border-none w-5 h-5 p-0"
    />
  </div>
  <div class="flex justify-between">
    <button mat-button (click)="dialogRef.close()" color="primary">
      Cancel
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.group" cdkFocusInitial>
      Save
    </button>
  </div>
</div>
