<div class="item-list-toolbar">
  <button mat-icon-button>
    <mat-icon>sort</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>filter_list</mat-icon>
  </button>
  <mat-form-field class="search-field" appearance="standard">
    <input
      type="search"
      matInput
      placeholder="Search"
      [(ngModel)]="searchService.searchValue"
      (keyup)="searchService.update()"
    />
    <app-icon-button
      icon="close"
      [style.visibility]="searchService.searchValue ? 'visible' : 'hidden'"
      size="16px"
      matSuffix
      aria-label="Clear search"
      (click)="searchService.clearSearch()"
    ></app-icon-button>
  </mat-form-field>
</div>
