<div class="item-list-toolbar">
  <button mat-icon-button>
    <mat-icon>sort</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>filter_list</mat-icon>
  </button>
  <mat-form-field class="search-field" appearance="standard">
    <input
      type="search"
      matInput
      placeholder="Search"
      [(ngModel)]="searchService.searchValue"
      (keyup)="searchService.update()"
    />
    <button
      [style.visibility]="searchService.searchValue ? 'visible' : 'hidden'"
      matSuffix
      aria-label="Clear"
      class="icon-btn clear-search-btn"
      (click)="searchService.clearSearch()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
