<button mat-icon-button [matMenuTriggerFor]="sortMenu" color="accent">
  <mat-icon>sort</mat-icon>
</button>
<mat-menu #sortMenu="matMenu">
  <button mat-menu-item (click)="sortByDate.next()">
    <mat-icon color="accent">event</mat-icon>
    <span class="menu-item-text">Date</span>
  </button>
  <button mat-menu-item (click)="sortByTitle.next()">
    <mat-icon color="accent">sort_by_alpha</mat-icon>
    <span class="menu-item-text">Title</span>
  </button>
</mat-menu>
