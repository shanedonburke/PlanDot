<button
  mat-icon-button
  color="accent"
  class="favorite-button"
  (click)="toggleFavorite()"
  #tooltip="matTooltip"
  [matTooltip]="getTooltipText()"
  matTooltipPosition="left"
  matTooltipClass="tooltip"
  [matTooltipShowDelay]="750"
>
  <mat-icon>{{ item.isFavorited ? 'star' : 'star_border' }}</mat-icon>
</button>
