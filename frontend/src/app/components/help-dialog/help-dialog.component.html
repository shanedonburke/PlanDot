<div class="flex flex-col w-full h-full sm:w-[800px]">
  <div class="flex overflow-hidden w-full h-full" #pageContainer>
    <ng-template helpPageHost></ng-template>
  </div>
  <div class="flex items-center justify-center w-full">
    <button mat-icon-button (click)="goToPreviousStep()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <div class="flex items-center justify-center mx-0.625">
      <span *ngFor="let bubble of bubbles" class="mx-0.625">
        <svg *ngIf="bubble" height="10" width="10">
          <circle cx="5" cy="5" r="5" class="fill-current text-accent-500" />
        </svg>
        <svg *ngIf="!bubble" height="10" width="10">
          <circle cx="5" cy="5" r="4" fill="black" />
        </svg>
      </span>
    </div>
    <button mat-icon-button (click)="goToNextStep()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
