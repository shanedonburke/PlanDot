<app-help-page-base [direction]="direction" title="Undo and redo">
  <img
    src="./assets/images/help_undo.png"
    class="w-full md:w-[45%] self-center mb-6"
  />
  <p>
    You can undo or redo almost any action. The buttons to do so are found
    at the bottom of the sidebar. You can hover over either button to see
    what kind of action will be undone or redone.
  </p>
</app-help-page-base>
