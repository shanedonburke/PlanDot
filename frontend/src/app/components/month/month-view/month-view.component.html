<div class="calendar-container">
  <div class="view-header">
    <button class="view-nav-btn" (click)="displayService.goToPrevMonth()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{ getMonthString() }}</span>
    <button class="view-nav-btn" (click)="displayService.goToNextMonth()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
  <div class="calendar-days">
    <span *ngFor="let day of days" class="calendar-day">
      {{ day }}
    </span>
  </div>
  <div class="calendar">
    <ng-container
      *ngFor="
        let week of getMonthDates(displayService.year, displayService.month)
      "
      class="calendar-week"
    >
      <ng-container *ngFor="let date of week">
        <div class="calendar-date" (click)="goToDate(date)">
          <div class="calendar-date-header">
            <span>{{ date.getDate() }}</span>
            <span
              class="date-item-number"
              *ngIf="getItemsByDate(date).length > 0"
              >{{ getItemsByDate(date).length }}</span
            >
          </div>
          <div class="date-items">
            <div
              *ngFor="let item of getItemsByDate(date)"
              class="date-item"
              [style.color]="itemService.getItemTextColor(item)"
              [style.backgroundColor]="itemService.getItemBackgroundColor(item)"
            >
              {{ item.title }}
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
