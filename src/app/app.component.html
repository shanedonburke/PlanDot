<div class="page-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>plan0</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar>
    <mat-toolbar-row class="secondary-row">
      <button (click)="toggleGroupsMenu($event)" mat-button>Groups</button>
      <div
        *ngIf="isGroupsMenuVisible"
        (click)="$event.stopPropagation()"
        class="groups-menu"
      >
        <div class="groups-menu-row-container">
          <div *ngFor="let group of groups; index as i" class="groups-menu-row">
            <div class="groups-menu-row-content">
              <div
                [style.color]="getGroupTextColor(group)"
                [style.backgroundColor]="group.color"
                class="group-name-chip"
              >
                {{ group.name }}
              </div>
              <div class="groups-menu-row-controls">
                <button (click)="editGroup(group)" mat-icon-button>
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteGroup(i)" mat-icon-button>
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
            <mat-divider></mat-divider>
          </div>
        </div>
        <button (click)="addGroup()" mat-button class="new-group-btn">
          New group
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="group-view-container">
    <div *ngFor="let group of groups" class="group">
      <div
        [style.color]="getGroupTextColor(group)"
        [style.backgroundColor]="group.color"
        class="group-name-chip"
      >
        {{ group.name }}
      </div>
      <div class="group-item-list">
        <div *ngFor="let item of group.items" class="group-item">
          {{ item.title }}
        </div>
      </div>
      <button
        (click)="addNewItemToGroup(group)"
        mat-button
        class="new-group-item-btn"
      >
        New item
      </button>
    </div>
  </div>
</div>
